name: containers-release
on:
  push:
    branches:
      - main
    paths:
      - containers/**
      - "!containers/package-lock.json"
jobs:
  build-containers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          sparse-checkout: containers
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org
      - name: Install winglang
        run: npm i -g winglang
      - name: Install dependencies
        run: npm install --include=dev
        working-directory: containers
      - name: Test
        run: |
          #!/bin/sh
          DEBUG=1 wing test
          wing test -t tf-aws -s assert containers.test.w
        working-directory: containers
      - name: Pack
        run: wing pack
        working-directory: containers
      - name: Get package version
        run: echo WINGLIB_VERSION=$(node -p "require('./package.json').version") >>
          "$GITHUB_ENV"
        working-directory: containers
      - name: Publish
        run: npm publish --access=public --registry https://registry.npmjs.org --tag
          latest *.tgz
        working-directory: containers
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Tag commit
        uses: tvdias/github-tagger@v0.0.1
        with:
          repo-token: ${{ secrets.PROJEN_GITHUB_TOKEN }}
          tag: containers-v${{ env.WINGLIB_VERSION }}
      - name: GitHub release
        uses: softprops/action-gh-release@v1
        with:
          name: containers v${{ env.WINGLIB_VERSION }}
          tag_name: containers-v${{ env.WINGLIB_VERSION }}
          files: "*.tgz"
          token: ${{ secrets.PROJEN_GITHUB_TOKEN }}
